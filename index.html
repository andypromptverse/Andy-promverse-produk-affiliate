<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background: black;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Affiliate Product Showcase</h1>

    <div class="grid">

        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Produk 1">
            <h3>Nama Produk 1</h3>
            <a href="#" class="btn">Lihat Produk</a>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Produk 2">
            <h3>Nama Produk 2</h3>
            <a href="#" class="btn">Lihat Produk</a>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Produk 3">
            <h3>Nama Produk 3</h3>
            <a href="#" class="btn">Lihat Produk</a>
        </div>

    </div>
</body>
  </html>
